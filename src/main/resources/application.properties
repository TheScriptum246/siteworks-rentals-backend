# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL with root user)
spring.datasource.url=jdbc:mysql://localhost:3306/siteworksdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Enable data.sql execution
spring.sql.init.mode=always

# JWT Configuration
siteworks.app.jwtSecret=siteworksSecretKey
siteworks.app.jwtExpirationMs=86400000
siteworks.app.jwtRefreshExpirationMs=604800000

# CORS Configuration
siteworks.app.corsOrigin=http://localhost:3000

# Add these debug lines
logging.level.com.siteworks.rentals.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.siteworks.rentals.controller.AuthController=DEBUG