# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration (MySQL with root user)
spring.datasource.url=jdbc:mysql://localhost:3306/siteworksdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Use 'update' to keep existing data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Data Initialization - DISABLED by default to prevent duplicates
# Only runs when using the 'init' profile for first-time setup
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
# Base64 encoded secret key (must be at least 256 bits for HS256)
# This is "siteworksconstructionequipmentrentalsecretkey2024" encoded in Base64
siteworks.app.jwtSecret=c2l0ZXdvcmtzY29uc3RydWN0aW9uZXF1aXBtZW50cmVudGFsc2VjcmV0a2V5MjAyNA==
siteworks.app.jwtExpirationMs=86400000
siteworks.app.jwtRefreshExpirationMs=604800000

# CORS Configuration
siteworks.app.corsOrigin=http://localhost:3000

# Logging (optional, remove in production)
logging.level.com.siteworks.rentals.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.siteworks.rentals.controller.AuthController=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE